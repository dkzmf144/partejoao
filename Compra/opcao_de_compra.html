<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Formulário de Compra</title>
  <link rel="stylesheet" href="compra.css" />
</head>
<body>
  <div class="container" role="main" aria-label="Formulário de compra">
    <h1>Informações para Compra</h1>
    <form id="purchaseForm" novalidate>
      <label for="fullname">Nome Completo</label>
      <input type="text" id="fullname" name="fullname" placeholder="Seu nome completo" required minlength="3" />
      <div class="error" id="errorFullname"></div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required />
      <div class="error" id="errorEmail"></div>

      <label for="phone">Telefone</label>
      <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000" required pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$" />
      <div class="error" id="errorPhone"></div>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$" />
      <div class="error" id="errorCPF"></div>

      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep" placeholder="00000-000" required pattern="^\d{5}-\d{3}$" />
      <div class="error" id="errorCEP"></div>

      <label for="address">Endereço</label>
      <input type="text" id="address" name="address" placeholder="Rua, número, bairro, cidade" required minlength="5" />
      <div class="error" id="errorAddress"></div>

      <div class="payment-method">
        <label>Forma de Pagamento</label>
        <div class="payment-options">
          <label>
            <input type="radio" name="payment" value="Cartão de Crédito" required onclick="showPaymentFields('credit')" />
            Cartão de Crédito
          </label>
          <div id="creditFields" class="payment-extra" style="display:none; margin-left:20px;">
            <label for="creditCardNumber">Número do Cartão</label>
            <input type="text" id="creditCardNumber" name="creditCardNumber" placeholder="0000 0000 0000 0000" pattern="\d{4} \d{4} \d{4} \d{4}" />

            <label for="creditCVV">CVV</label>
            <input type="text" id="creditCVV" name="creditCVV" placeholder="123" pattern="\d{3}" />
          </div>

          <label>
            <input type="radio" name="payment" value="Boleto Bancário" onclick="showPaymentFields('boleto')" />
            Boleto Bancário
          </label>
          <div id="boletoFields" class="payment-extra" style="display:none; margin-left:20px;">
            <p>Código de barras para pagamento:</p>
            <img src="https://via.placeholder.com/350x80?text=C%C3%B3digo+de+Barras" alt="Código de Barras Boleto" />
          </div>

          <label>
            <input type="radio" name="payment" value="Pix" onclick="showPaymentFields('pix')" />
            Pix
          </label>
          <div id="pixFields" class="payment-extra" style="display:none; margin-left:20px;">
            <p>Escaneie o QR Code para pagar:</p>
            <img src="https://via.placeholder.com/150?text=QR+Code+Pix" alt="QR Code Pix" />
          </div>

          <label>
            <input type="radio" name="payment" value="Débito" onclick="showPaymentFields('debit')" />
            Débito
          </label>
          <div id="debitFields" class="payment-extra" style="display:none; margin-left:20px;">
            <label for="debitCardNumber">Número do Cartão</label>
            <input type="text" id="debitCardNumber" name="debitCardNumber" placeholder="0000 0000 0000 0000" pattern="\d{4} \d{4} \d{4} \d{4}" />

            <label for="debitCVV">CVV</label>
            <input type="text" id="debitCVV" name="debitCVV" placeholder="123" pattern="\d{3}" />
          </div>
        </div>
        <div class="error" id="errorPayment"></div>
      </div>

      <button type="submit" class="submit-btn">Comprar</button>
    </form>
  </div>
  <script src="compra.js"></script>
</body>
</html>
